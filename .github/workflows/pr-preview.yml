name: PR Preview

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    environment: pr-preview

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for web (PR preview)
        env:
          WEB_BUILD: "true"
          BASE_PATH: "/marginal/pr/${{ github.event.number }}/"
        run: npx tsc && npx vite build

      - name: Deploy preview to gh-pages branch
        run: |
          cp -r dist /tmp/pr-preview-${{ github.event.number }}

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Fetch gh-pages or create orphan
          git fetch origin gh-pages 2>/dev/null && \
            git checkout gh-pages || \
            git checkout --orphan gh-pages

          # Clean working tree
          git rm -rf . 2>/dev/null || true
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Restore everything from gh-pages
          git checkout gh-pages -- . 2>/dev/null || true

          # Replace just this PR's preview dir
          rm -rf "pr/${{ github.event.number }}"
          mkdir -p "pr/${{ github.event.number }}"
          cp -r /tmp/pr-preview-${{ github.event.number }}/* "pr/${{ github.event.number }}/"

          git add -A
          git commit -m "Update PR #${{ github.event.number }} preview" || exit 0
          git push origin gh-pages --force

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Preview')
            );

            const previewUrl = `https://crowecawcaw.github.io/marginal/pr/${{ github.event.number }}/`;

            const body = `## Preview\n\n${previewUrl}\n\n**Commit:** \`${{ github.event.pull_request.head.sha }}\`\n\n> It may take a minute for GitHub Pages to update after this comment appears.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
