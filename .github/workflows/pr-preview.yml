name: PR Preview

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-src

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr-src

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: main-src/package-lock.json

      # Build the main site
      - name: Install dependencies (main)
        working-directory: main-src
        run: npm ci

      - name: Build main site
        working-directory: main-src
        run: npm run build:web

      # Build the PR preview
      - name: Install dependencies (PR)
        working-directory: pr-src
        run: npm ci

      - name: Build PR preview
        working-directory: pr-src
        env:
          WEB_BUILD: "true"
          BASE_PATH: "/marginal/pr/${{ github.event.number }}/"
        run: npx tsc && npx vite build

      # Combine into a single deployment
      - name: Combine main site and PR preview
        run: |
          mkdir -p main-src/dist/pr/${{ github.event.number }}
          cp -r pr-src/dist/* main-src/dist/pr/${{ github.event.number }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "main-src/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Preview')
            );

            const previewUrl = `https://crowecawcaw.github.io/marginal/pr/${{ github.event.number }}/`;

            const body = `## Preview\n\n${previewUrl}\n\n**Commit:** \`${{ github.event.pull_request.head.sha }}\`\n\n> It may take a minute for GitHub Pages to update after this comment appears.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
