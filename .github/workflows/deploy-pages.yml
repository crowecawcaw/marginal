name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for web
        run: npm run build:web

      - name: Deploy to gh-pages branch
        run: |
          cp -r dist /tmp/site-build

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Fetch gh-pages or create orphan
          git fetch origin gh-pages 2>/dev/null && \
            git checkout gh-pages || \
            git checkout --orphan gh-pages

          # Clean working tree
          git rm -rf . 2>/dev/null || true
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Restore existing PR preview dirs from the branch
          git checkout gh-pages -- pr 2>/dev/null || true

          # Copy built site to root
          cp -r /tmp/site-build/* .
          touch .nojekyll

          git add -A
          git commit -m "Deploy site from ${{ github.sha }}" || exit 0
          git push origin gh-pages --force
